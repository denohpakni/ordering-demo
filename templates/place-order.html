
{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}

<div class="container m-md-6">

        <h3> Product Details </h3>
        <table class="table">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Product Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ productDetail.product_name }}</td>
                <td>{{ productDetail.product_description }}</td>
                <td>{{ productDetail.product_price }}</td>
            </tr>
            </tbody>
        </table>

        <br>
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            <select name="product_quantity">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
            </select>
            <br>
            <br>
            <input type="hidden" name="order_by" value="{{ username }}">
            <input type="hidden" name="product_name" value="{{ productDetail.product_name }}">
            <input type="hidden" name="product_price" value="{{ productDetail.product_price }}">
            <input type="hidden" name="product_description" value="{{ productDetail.product_description }}">
            <input type="hidden" name="id" value="{{ productDetail.id }}">
            <input type="hidden" name="product_status" value="Active">
            <input class="btn btn-warning" type="submit" value="Confirm Order">
        </form>
        
        <br><hr>
        <a type="button" class="btn btn-primary" href="{% url 'show-product' %}">Back</a>
        </div>
        {% endblock %}
